<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Digital Clock</h1>
            <section class="time-container">
                <section class="card hours-card">
                    <h2 class="hour">00</h2>
                    <span>Hours</span>
                </section>
                <h1>:</h1>
                <section class="card minutes-card">
                    <h2 class="minute">00</h2>
                    <span>Minutes</span>
                </section>
                <h1>:</h1>
                <section class="card seconds-card">
                    <h2 class="seconds">00</h2>
                    <span>Seconds</span>
                </section>
                <section class="session">
                    <h2 id="time-session">AM</h2>
                </section>
            </section>
        </main>
    </div>
    <!-- script -->
    <script src="main.js"></script>
</body>
</html>
